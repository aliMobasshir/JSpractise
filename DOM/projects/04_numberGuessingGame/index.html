<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="page1">
        <img src="lightMode.png" id="lightMode" alt="Light mode" height="30px">
        <div class="container">
                <h1>-~- Number Guessing Game -~-</h1>
                <p>Try to find the number between 1 to 100 under 10 attempts</p>
            
            <div class="form">
                <h1 id="guessheading">Guess the Number</h1>
                <input type="text" id="userGuess" placeholder="your guess" >
                <input type="submit" id="btn">
            </div>
            <div class="logs"> 
                <p id="remainingAttempts"></p>
                <p id="prevGuess"></p> 
                <h1 id="result"></h1>
                <p id="retry"></p>
            </div>
        </div>
    </div>
    
    
  
   <script src="script.js"></script>
</body>
</html>
